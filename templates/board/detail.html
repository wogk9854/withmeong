<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function () {
            show_order();
            comment_list();

        });


        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/board_detail',
                data: {},
                success: function (response) {
                    let row = response['detail_board']
                    console.log(response)

                    let title = response['title']
                    let content = response['content']
                    let write = response['write']
                    let num = response['num']
                    let img = response['img']
                    console.log(title)
                    let temp_html = `<div class="detail_img">
                                          <img src="/static/${img}">
                                      </div>
                                      <div class="board_info">
                                        <div class="title">${title}</div><br>
                                        <div class="board_num">
                                        글번호 : ${num}  &nbsp;&nbsp;&nbsp;&nbsp;작성자 : ${write}
                                        </div><br>
                                        글내용 :${content}<br>
                                        <input type="hidden" id="numtest" class="numtest" value="${num}">

                                      </div>
                                        <button class="list-btn"><a href="/">글목록</a></button>
                                        <button class="delete-btn" type="button" onclick="number(${num})">게시글삭제</button>`
                    $('#detail-box').append(temp_html)

                }
            });
        }

        function save_comment() {
            let comment = $('#comment').val();
            let num = $('#numtest').val();

            $.ajax({
                type: 'POST',
                url: '/board/comment',
                data: {comment_give: comment, num_give: num},
                success: function (response) {
                    alert("댓글작성")
                    location.replace("/")
                }
            });
        }

        function number(num) {
            $.ajax({
                type: "POST",
                url: "/board_delete",
                data: {num_give: num},
                success: function (response) {
                    alert("삭제완료")
                    location.replace("/")
                }
            });
        }

        function comment_list() {
            $.ajax({
                type: 'GET',
                url: '/get_comment',
                data: {},
                success: function (response) {
                    let rows = response['comment_list']

                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let boardnum = rows[i]['boardnum']
                        let write = rows[i]['write']

                        let temp_html = `<div class="comment_list">
                                            <div class="comment_write">
                                                ${write}
                                            </div>
                                            &nbsp; ${comment}
                                        </div>`
                        $('#comment-load').append(temp_html)
                    }
                }
            });
        }


    </script>
